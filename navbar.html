<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Nav Bar
    </title>
    <style media="screen">
        .navbar{
            background-color: #ccc;
        }
        ul
        li {
            list-style-type: none;
            margin: 0;
            padding: 0;
            
            
        }
        li {
            float:left;
            display: inline-block;
            background-color: #666;
            width 33.3%;
            
        }
        
        ul:after{
            content:"";
            clear:both;
            height: 0;
            display: block;
        }
        a {
            color: #fff;
            text-align: center;
            text-decoration: none;
            
        }
    </style>
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li>
                    <a href="#home"> Home</a>
                </li>
                 <li>
                    <a href="#gallery"> Gallery</a>
                </li>
                 <li>
                    <a href="#contact"> Contact</a>
                </li>
            </ul>
        </div>

    </body>
</html>
